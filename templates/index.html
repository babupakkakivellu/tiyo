<!DOCTYPE html>
<html>
<head>
    <title>Xerox Shop Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Xerox Order Submission</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Upload Document/Photo:</label>
                <input type="file" name="document" required>
            </div>
            
            <div class="form-group">
                <label>Pages needing color (e.g., "1,3-5,7"):</label>
                <input type="text" name="color_pages" placeholder="Leave blank for all black & white">
            </div>
            
            <div class="form-group">
                <label>Special Instructions:</label>
                <textarea name="instructions" rows="3"></textarea>
            </div>
            
            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>

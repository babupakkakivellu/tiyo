<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xerox Service - Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Xerox Service</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="upload.html">Upload</a></li>
      </ul>
    </nav>
  </header>

  <main class="upload-container">
    <h1>Upload Your Document</h1>
    <form id="xeroxForm">
      <!-- File Upload -->
      <div class="form-group">
        <label for="fileUpload">Upload Document (PDF, PPTX, Images):</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.pptx,.jpg,.jpeg,.png" required>
      </div>

      <!-- Number of Copies -->
      <div class="form-group">
        <label for="numCopies">Number of Copies:</label>
        <input type="number" id="numCopies" name="numCopies" min="1" required>
      </div>

      <!-- Page Selection -->
      <div class="form-group">
        <label for="pageSelection">Select Pages (e.g., 1-5, 7):</label>
        <input type="text" id="pageSelection" name="pageSelection" placeholder="e.g., 1-5, 7" required>
      </div>

      <!-- Color or Black & White -->
      <div class="form-group">
        <label>Color or Black & White:</label>
        <div class="radio-group">
          <label><input type="radio" name="colorOption" value="color" required> Color</label>
          <label><input type="radio" name="colorOption" value="bw"> Black & White</label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit Request</button>
    </form>
    <p id="statusMessage"></p>
  </main>

  <footer>
    <p>&copy; 2023 Xerox Service. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
